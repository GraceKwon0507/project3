<body>

  <h1>My Google Maps</h1>

  <div id="map"></div>
  <script>
      var map;
      var myLocation = {lat: 41.834873, lng: -87.627007};

      function CenterControl(controlDiv, map) {

          var controlUI = document.createElement('div');
          controlUI.style.backgroundColor = '#fff';
          controlUI.style.border = '2px solid #fff';
          controlUI.style.borderRadius = '3px';
          controlUI.style.boxShadow = '0 2px 6px rgba(0,0,0,.3)';
          controlUI.style.cursor = 'pointer';
          controlUI.style.marginBottom = '22px';
          controlUI.style.textAlign = 'center';
          controlUI.title = 'Click to recenter the map';
          controlDiv.appendChild(controlUI);

          var controlText = document.createElement('div');
          controlText.style.color = 'rgb(25,25,25)';
          controlText.style.fontFamily = 'Roboto,Arial,sans-serif';
          controlText.style.fontSize = '16px';
          controlText.style.lineHeight = '38px';
          controlText.style.paddingLeft = '5px';
          controlText.style.paddingRight = '5px';
          controlText.innerHTML = 'Center Map';
          controlUI.appendChild(controlText);

          controlUI.addEventListener('click', function() {
              map.setCenter(myLocation);
          });
      }

      function initMap() {
          var styledMapType = new google.maps.StyledMapType(
              [
                  {elementType: 'geometry', stylers: [{color: '#ebe3cd'}]},
                  {elementType: 'labels.text.fill', stylers: [{color: '#523735'}]},
                  {elementType: 'labels.text.stroke', stylers: [{color: '#f5f1e6'}]},
                  {
                      featureType: 'administrative',
                      elementType: 'geometry.stroke',
                      stylers: [{color: '#c9b2a6'}]
                  },
                  {
                      featureType: 'administrative.land_parcel',
                      elementType: 'geometry.stroke',
                      stylers: [{color: '#dcd2be'}]
                  },
                  {
                      featureType: 'administrative.land_parcel',
                      elementType: 'labels.text.fill',
                      stylers: [{color: '#ae9e90'}]
                  },
                  {
                      featureType: 'landscape.natural',
                      elementType: 'geometry',
                      stylers: [{color: '#dfd2ae'}]
                  },
                  {
                      featureType: 'poi',
                      elementType: 'geometry',
                      stylers: [{color: '#dfd2ae'}]
                  },
                  {
                      featureType: 'poi',
                      elementType: 'labels.text.fill',
                      stylers: [{color: '#93817c'}]
                  },
                  {
                      featureType: 'poi.park',
                      elementType: 'geometry.fill',
                      stylers: [{color: '#a5b076'}]
                  },
                  {
                      featureType: 'poi.park',
                      elementType: 'labels.text.fill',
                      stylers: [{color: '#447530'}]
                  },
                  {
                      featureType: 'road',
                      elementType: 'geometry',
                      stylers: [{color: '#f5f1e6'}]
                  },
                  {
                      featureType: 'road.arterial',
                      elementType: 'geometry',
                      stylers: [{color: '#fdfcf8'}]
                  },
                  {
                      featureType: 'road.highway',
                      elementType: 'geometry',
                      stylers: [{color: '#f8c967'}]
                  },
                  {
                      featureType: 'road.highway',
                      elementType: 'geometry.stroke',
                      stylers: [{color: '#e9bc62'}]
                  },
                  {
                      featureType: 'road.highway.controlled_access',
                      elementType: 'geometry',
                      stylers: [{color: '#e98d58'}]
                  },
                  {
                      featureType: 'road.highway.controlled_access',
                      elementType: 'geometry.stroke',
                      stylers: [{color: '#db8555'}]
                  },
                  {
                      featureType: 'road.local',
                      elementType: 'labels.text.fill',
                      stylers: [{color: '#806b63'}]
                  },
                  {
                      featureType: 'transit.line',
                      elementType: 'geometry',
                      stylers: [{color: '#dfd2ae'}]
                  },
                  {
                      featureType: 'transit.line',
                      elementType: 'labels.text.fill',
                      stylers: [{color: '#8f7d77'}]
                  },
                  {
                      featureType: 'transit.line',
                      elementType: 'labels.text.stroke',
                      stylers: [{color: '#ebe3cd'}]
                  },
                  {
                      featureType: 'transit.station',
                      elementType: 'geometry',
                      stylers: [{color: '#dfd2ae'}]
                  },
                  {
                      featureType: 'water',
                      elementType: 'geometry.fill',
                      stylers: [{color: '#b9d3c2'}]
                  },
                  {
                      featureType: 'water',
                      elementType: 'labels.text.fill',
                      stylers: [{color: '#92998d'}]
                  }
              ],
              {name: 'Styled Map'});

          map = new google.maps.Map(document.getElementById('map'), {
              center: myLocation,
              zoom: 15,
              mapTypeControlOptions: {
                  mapTypeIds: ['roadmap', 'satellite', 'hybrid', 'terrain', 'styled_map']
              }
          });

          var marker = new google.maps.Marker({position: myLocation, map: map});

          var centerControlDiv = document.createElement('div');
          var centerControl = new CenterControl(centerControlDiv, map);
          centerControlDiv.index = 1;
          map.controls[google.maps.ControlPosition.TOP_CENTER].push(centerControlDiv);

          map.mapTypes.set('styled_map', styledMapType);
          map.setMapTypeId('styled_map');
      }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdU8ygX-bJf9C7N_4lJkpp-k_biLuBUVQ&callback=initMap" async defer></script>
</body>
</html>
